<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link  rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <title>ToDo list</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-9 outer-most-wrapper rounded p-1 shadow-lg">
                <div class="p-3 h-100">
                    <div class="p-3 to-do-heading">
                        <h1 class="main-heading">To-Do List</h1>
                        <button class="addButton" onclick="handleAdd()">
                            +
                        </button>
                    </div>
                    <div class="list-wrapper">
                        <div class="main-list">
                            <div style="order:0" id="0" class="list-item task-list">
                                <div class="innerWrapper">
                                    <div class="task-label">
                                        <h4 id="0h4">
                                            This is my first task
                                        </h4>
                                        <input type="text" style="display: none;">
                                        <div class="options">
                                            <button class="optionsBtn" onclick="handleEdit('0')"><i class="fas fa-edit"></i></button>
                                            <button class="optionsBtn" onclick="handleDelete('0')"><i class="fas fa-trash-alt"></i></button>
                                        </div>
                                    </div>
                                    <div class="task-description" id="0des">
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque perferendis suscipit aliquid provident odio. Magnam.
                                    </div>
                                    <textarea style="width: 100%; display: none;">
                                    </textarea>
                                </div>
                                <div class="moveOptions">
                                    <button onclick="moveUp('0')">
                                        <i class="fas fa-sort-up"></i>
                                    </button>
                                    <button onclick="moveDown('0')">
                                        <i class="fas fa-sort-down"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
